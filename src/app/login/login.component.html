<div id="layoutAuthentication">
    <div id="LayoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                      <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light my-4">
                                {{cadastrando? 'Cadastro de novo usuário': 'Entrar'}}
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="alert alert-danger" *ngIf="loginError==true">
                                Login e/ou senha incorreto(a)
                            </div>
                            <form #login="ngForm" (submit)="onSubmit()">
                                <div class="form-group">
                                    <label class="small mb-1">Login</label>
                                    <input type="text" name="username" [(ngModel)]="username" placeholder="Digite seu login" class="form-control py-4" />
                                    <div class="form-group">
                                        <label class="small mb-1">Senha</label>
                                        <fa-icon [icon]="faEye" (click)="mostrarSenha()" *ngIf="exibeSenha==true"></fa-icon>
                                        <fa-icon [icon]="faEyeSlash" (click)="mostrarSenha()" *ngIf="exibeSenha==false"></fa-icon>
                                        <input type="password" name="password" [(ngModel)]="password" placeholder="Digite sua senha" class="form-control py-4 " id="password"/>
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-center-between mt-4 mb-0 alignbutton">
                                        <button type="submit" class="btn btn-primary sizebutton" *ngIf="!cadastrando" >Enviar</button>
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-center-between mt-4 mb-0">
                                        <button type="button" class="btn btn-success" *ngIf="cadastrando" >Cadastrar</button>
                                        <button type="button" class="btn btn-danger ml-1" (click)="cancelaCadastro()" *ngIf="cadastrando">Cancelar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <div class="small linkcadastrar">
                                <a href="#" (click)="preparaCadastrar($event)">
                                    Não possui Usuário? Cadastre-se!
                                </a>
                            </div>
                        </div>
                      </div>  
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
