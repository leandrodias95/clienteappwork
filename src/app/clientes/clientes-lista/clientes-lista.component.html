<h1 class="mt-4">cliente</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-12">
         <div class="alert alert-success" role="alert" *ngIf="avisoDelecao==true">
             {{mensagemSucesso}}
           </div>
           <div class="alert alert-danger" role="alert" *ngIf="avisoDelecao==false">
             {{mensagemErro}}
           </div>
        </div> 
     </div>
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-warning" (click)="novoCadastro()"><fa-icon [icon]="faPlus"></fa-icon> Novo</button>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome do Cliente</th>
                        <th>CPF</th>
                        <th>Data de Cadastro</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor=" let cliente of clientes">
                        <td >{{ cliente.id }}</td>
                        <td>{{ cliente.nome }}</td>
                        <td>{{ cliente.cpf }}</td>
                        <td>{{ cliente.dataCadastro }}</td>
                        <td><button class="btn btn-primary" routerLink="/clientes/form/{{cliente.id}}"><fa-icon [icon]="faPen"></fa-icon></button></td>
                        <td><button class="btn btn-danger" (click)="preparoDelecao(cliente)"><fa-icon [icon]="faTrash"></fa-icon></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="modalDelecao" class="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Confirmação</h4>
                </div>
                <div class="modal-body" *ngIf="clienteSelecionado">
                   Confirma a exclusão do(a) {{clienteSelecionado.nome}} ?
                    
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" (click)="confirmarDelecao(clienteSelecionado)">Confirmar</button>
                    <button class="btn btn-danger" (click)="fecharModal()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
